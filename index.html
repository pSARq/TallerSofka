<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora con programación funcional</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <form class="container col-4 mt-5 bg-warning">
      <h1 class="text-center">Calculadora</h1>
      <div>
        <label for="numero1">Numero1</label>
        <input type="text" id="numero1" class="form-control mb-3" placeholder="Ingrese un número">
      </div>
      <div>
        <label for="numero2">Numero2</label>
        <input type="text" id="numero2" class="form-control mb-3" placeholder="Ingrese un número">
      </div>
      <div>
        <label for="resultado">Resultado</label>
        <input type="text" id="resultado" class="form-control mb-3" placeholder="" readonly>
      </div>
      <div class="text-center">
        <button type="button" onclick={operacion(sumar)} class="btn btn-primary mb-4">Sumar</button>
        <button type="button" onclick={operacion(restar)} class="btn btn-primary mb-4">Restar</button>
        <button type="button" onclick={operacion(multiplicar)} class="btn btn-primary mb-4">Multiplicar</button>
        <button type="button" onclick={operacion(dividir)} class="btn btn-primary mb-4">División entera</button>
      </div>
    </form>
    <script src="Calculadora.js"></script>
  </body>
</html>
